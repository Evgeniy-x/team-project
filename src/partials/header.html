<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="logo">
        <a href="#" class="logo__link">
          <svg class="logo__icon">
            <use href="/src/images/icons.svg#icon-logo"></use>
          </svg>
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">

  <div class="mobile-menu is-hidden" data-mobile>

        <div class="logo">

        </div>
        <nav>
          <button class="menu__button" type="button" data-mobile-close>

      <li class="mobile-menu__item">

        <svg width="6" height="10" class="button__arrow">
          <use href="/src/images/icons.svg#icon-vector"></use>
